{{ define "head" }}
<link rel="stylesheet" href="/assets/css/projects.css" />
{{ end }} {{ define "content" }}

<h1>Projects</h1>

<div class="projects">
  {{ range .Projects }}
  <div class="project">
    <a href="./{{ .Slug }}/">
      <h2>{{ .Name }}</h2>
      <p>{{ .Description }}</p>
    </a>
  </div>
  {{ end }}
</div>
{{ end }}
